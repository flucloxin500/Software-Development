<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <header></header>
    <main></main>

    <h4>Registration form</h4>

    <form action="/action.php">
        <input type="text" placeholder="username">
        <br>
        <hr>
        <input type="password" placeholder="password">
        <br>
        <br>
        <h3>Select your class</h3>
        <label for="101">
            <input type="radio" value="class XI" name="class" id="101"> Class XI
        </label>
        <br>
        <label for="102">
            <input type="radio" value="class XII" name="class" id="102"> Class XII
        </label>

        <br><br>

        <h3>Select your fav sub</h3>

        <label for="math">
            <input type="checkbox" value="math" name="subject" id="101">Math
        </label>
        <br>
        <label for="phy">
            <input type="checkbox" value="phy" name="subject" id="102">Physics
        </label>
        <br>
        <label for="chem">
            <input type="checkbox" value="chem" name="subject" id="103">Chemistry
        </label>
        <br>
        <label for="bio">
            <input type="checkbox" value="bio" name="subject" id="104">Biology
        </label>

        <br><br>
        Select your city
        <select name="city">
            <option value="Dhk"> Dhaka</option>
            <option value="Ctg"> Chattagram</option>
            <option value="Syl"> Sylhet</option>
            <option value="Raj"> Rajshahi</option>
        </select>

        <br><br>

        <textarea name="feedback" id="1001" placeholder="please give your valuable here" rows="5" cols="15"> </textarea>

        <input type="submit" value="submit">
    </form>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/52O3cYsyZMo?si=sAowpukxpNjqAPrS"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <br><br>
    <iframe src="https://www.wikipedia.org/" width="560" height="315"></iframe>

    <footer></footer>
</body>

</html>
