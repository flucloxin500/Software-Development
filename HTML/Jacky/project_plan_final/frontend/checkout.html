<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #e3d6d6;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        header, footer {
            background-color: #333;
            color: rgb(239, 223, 223);
            padding: 15px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .checkout-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .cart-summary, .user-information {
            width: 40%;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #e7c0c0;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

            .cart-summary h2, .user-information h2 {
                color: #333;
            }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

            ul li {
                margin-bottom: 10px;
            }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #333;
        }

        input,
        select {
            width: 100%;
        }

        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .payment-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

            .payment-icons img {
                height: 40px;
                margin-right: 10px;
            }

        button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Checkout</h1>
        </header>
        <main class="checkout-container">
            <section class="cart-summary">
                <h2>Cart Summary</h2>
                <ul>
                    <li>Product 1 - $200.00</li>
                    <li>Product 2 - $320.00</li>
                </ul>
                <p>Total: $520.00</p>
            </section>
            <section class="user-information">
                <h2>User Information</h2>
                <form action="process_checkout.php" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="quantity">Quantity:</label>
                    <select id="quantity" name="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>

                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="bkash">bKash</option>
                        <option value="cod">Cash on Delivery</option>
                        <option value="credit-card">Credit Card</option>
                    </select>
                    <div class="payment-icons">
                        <img src="static/images/checkout/images/download (1).png" alt="bKash Icon">
                        <img src="static/images/checkout/images/cash.png" alt="Cash on Delivery Icon">
                        <img src="static/images/checkout/images/credit.png" alt="Credit Card Icon">
                    </div>

                    <button type="submit">Complete Purchase</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
