<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Collection</title>
    <style>
        body {
            font-family:"Open Sans", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .women-collection-container {
            max-width: 800px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .women-collection-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .item-image-women {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details-women {
            margin-top: 10px;
        }

        .item-price-women {
            color: #e74c3c;
            font-weight: bold;
        }

        .add-to-cart-women {
            margin-top: 10px;
            color: #3498db;
            cursor: pointer;
        }

        .delivery-fee-women {
            margin-top: 5px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="women-collection-container">
    <div class="women-collection-item">
        <img src="static/images/image_women/girl-2.png" alt="Women's Item 1" class="item-image-women">
        <div class="item-details-women">
            <p class="item-price-women">$49.99</p>
            <div class="add-to-cart-women">&#x1F6D2; Add to Cart</div>
            <p class="delivery-fee-women">Delivery Fee: $6.00</p>
        </div>
    </div>
    <div class="women-collection-item">
        <img src="static/images/image_women/girl-3.png" alt="Women's Item 1" class="item-image-women">
        <div class="item-details-women">
            <p class="item-price-women">$49.99</p>
            <div class="add-to-cart-women">&#x1F6D2; Add to Cart</div>
            <p class="delivery-fee-women">Delivery Fee: $6.00</p>
        </div>
    </div>
    <div class="women-collection-item">
        <img src="static/images/image_women/girl-4.png" alt="Women's Item 1" class="item-image-women">
        <div class="item-details-women">
            <p class="item-price-women">$49.99</p>
            <div class="add-to-cart-women">&#x1F6D2; Add to Cart</div>
            <p class="delivery-fee-women">Delivery Fee: $6.00</p>
        </div>
    </div>
    <div class="women-collection-item">
        <img src="static/images/image_women/girl-5.png" alt="Women's Item 1" class="item-image-women">
        <div class="item-details-women">
            <p class="item-price-women">$49.99</p>
            <div class="add-to-cart-women">&#x1F6D2; Add to Cart</div>
            <p class="delivery-fee-women">Delivery Fee: $6.00</p>
        </div>
    </div>

    <!-- Item 2 -->
    <div class="women-collection-item">
        <img src="static/images/image_women/girl-6.png" alt="Women's Item 2" class="item-image-women">
        <div class="item-details-women">
            <p class="item-price-women">$59.99</p>
            <div class="add-to-cart-women">&#x1F6D2; Add to Cart</div>
            <p class="delivery-fee-women">Delivery Fee: $8.00</p>
        </div>
    </div>

    <!-- Item 3 -->
    <div class="women-collection-item">

    </div>

    <!-- Repeat similar structure for more items -->

</div>

</body>
</html>
