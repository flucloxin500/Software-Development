<body style="background-image: url('1.jpg'); background-size: cover; height: 500; width: 400;">

    <div class="container">
        <div class="auth-form">
            <h2>Login</h2>
            <form action="login_process.php" method="post">
                <label for="loginUsername" style="margin-left: 4.8%;">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" placeholder="username">
                <br>
                <br>
                <label for="loginPassword" style="margin-left: 2.8%;"">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <div style="text-align: center;">
                    <button type="submit" style="margin: 0 auto;">Login</button>
                </div>
                
            </form>

            <p style="margin-left: 5%;">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>
