<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="pet.png">
    <title>Register - Pet Adoption Platform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-image: url('2.jpg'); background-size: cover; height: 500; width: 400;">

    <div class="container">
        <div class="auth-form">
            <h2 style="height: 30px; text-align: center; background-color: aquamarine;">Register</h2>
            <form action="registration_process.php" method="post">
                <label for="username" style="margin-left: 2.8%;">Username:</label>
                <input type="text" id="username" name="username" placeholder="Type id or username" required>
                <br>
                <br>
                <label for="email" style="margin-left: 2.8%;">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address here" required>
                <br>
                <br>
                <label for="password" style="margin-left: 2.8%;">Password:</label>
                <input type="password" id="password" name="password" placeholder="type your password" required>
                <br>
                <br>
                <div style="text-align: center;">
                    <button type="submit" style="margin: 0 auto;">Register</button>
                </div>
            </form>

            <p style="margin-left: 5%;">Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>

</body>

</html>
