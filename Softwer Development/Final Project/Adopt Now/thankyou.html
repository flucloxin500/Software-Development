<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('thank.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: bla;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .animation {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border: 10px solid white;
            border-top: 10px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your submission has been received. We will contact you soon.</p>
        <div class="animation"></div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>
